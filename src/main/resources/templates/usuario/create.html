<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/usuario/enviar}" method="POST" >
    <h2>Cadastro</h2>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" class="form-control" name="nome" id="nome" required >
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone: </label>
        <input type="text" class="form-control" name="telefone" id="telefone" required >
    </div>
    <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de nascimento: </label>
        <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" required >
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="concordaCadastro" id="concordaCadastro" required oninvalid="this.setCustomValidity('Para prosseguir, concorde em cadastrar!')" oninput="this.setCustomValidity('')" >
        <label class="form-check-label" for="concordaCadastro"  >Concordo em cadastrar</label>
    </div>
    <button type="submit" id="cadastro-usuario"class="btn btn-primary">Cadastrar</button>
</form>

</body>
</html>
