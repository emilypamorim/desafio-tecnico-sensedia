<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crie um projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/projeto/enviar}" th:object="${projeto}" method="POST" >
    <h2>Crie Projeto</h2>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" class="form-control" name="nome" id="nome" required >
    </div>
    <div class="mb-3">
        <label for="dataInicio" class="form-label">Data de inicio: </label>
        <input type="date" class="form-control" name="dataInicio" id="dataInicio" onchange="dataFim.min=this.value" required >
    </div>
    <div class="mb-3">
        <label for="dataFim" class="form-label">Data de finalização: </label>
        <input type="date" class="form-control" name="dataFim" id="dataFim" required >
    </div>
    <div class="mb-3">
        <label for="dataFim" class="form-label">Responsável: </label>
       <select class="form-select" aria-label="Default select example" th:field="*{usuario}" name="usuario_id" id="usuario"  required>
           <option value="" selected disabled>Selecione um responsável</option>
            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}" selected="selected"></option>
        </select>
    </div>

    <button type="submit" id="cadastro-projeto" class="btn btn-primary">Criar projeto</button>
</form>
</body>
</html>
